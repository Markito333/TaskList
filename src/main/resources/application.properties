# Configuración básica
spring.application.name=tasklist
server.port=${PORT:8080}

# Configuración PostgreSQL para Railway (VERSIÓN COMPROBADA)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require&ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Configuración CRÍTICA para Railway
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.leak-detection-threshold=5000

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging para diagnóstico
logging.level.org.springframework=DEBUG
logging.level.com.zaxxer.hikari=TRACE
logging.level.org.hibernate.SQL=DEBUG
# App config
spring.application.name=tasklist
server.port=${PORT:8080}

# PostgreSQL Config (Railway Optimized)
# Configuración esencial
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}?sslmode=require&ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración HikariCP
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true